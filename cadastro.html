    <main>
        <h1>Formulario de cadastro</h1>
        <from action="a" method="POST">
            <fieldset>
                <legend>Dados pessoais</legend>

                <label for="nome">Nome Completo:</label>
                <input type="texte" id="nome" name="nome" required minlength="5" placeholder="Seu nome completo">

                <label for="email">E-maol:</label>
                <input type="email" id="email" name="email" required placeholder="exemplo@dominio.com">

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" title="exemplo: 999.999.999-99" maxlength="14" placeholder="999.999.999-99">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required pattern="\([0-9]{2}\)\s[0-9]{4,5}-[0-9]{4}" title="exemplo: (99) 99999-9999 ou (99) 9999-9999" maxlength="15" placeholder="(99) 99999-9999">

                <label for="datadenascimento">Data De Nascimento</label>
                <input type="date" id="datadenascimento" name="datadenascimento" required>
            </fieldset>

            <fieldset>
                <legend>Dados e endereços</legend>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required pattern="[0-9]{5}-[0-9]{3}" title="exemplo: 99999-999" maxlength="9" placeholder="99999-999">

                <label for="endereço">Endereço:</label>
                <input type="text" id="emdereço" name="endereço" required placeholder="Rua, Bairro, Numero da casa">

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="">Selecione o estado</option>
                    <option value="AC">Acre-AC</option>
                    <option value="AL">Alagoas-AL</option>
                    <option value="AP">Amapá-AP</option>
                    <option value="AM">Amazonia-AM</option>
                    <option value="BA">Bhaia-BA</option>
                    <option value="CE">Ceará-CE</option>
                    <option value="DF">Distrito Federal-DF</option>
                    <option value="ES">Espirito Santo-ES</option>
                    <option value="GO">Goiás-GO</option>
                    <option value="MA">Maranhão-MA</option>
                    <option value="MT">Mato Grosso-MT</option>
                    <option value="MS">Mato Grosso Do Sul-MS</option>
                    <option value="MG">MInas Gerais-MG</option>
                    <option value="PA">Pará-PA</option>
                    <option value="PB">Paraiba-PB</option>
                    <option value="PR">Paraná-PR</option>
                    <option value="PE">Pernanbuco-PE</option>
                    <option value="PI">Piauí-PI</option>
                    <option value="RJ">Rio De Janeiro-RJ</option>
                    <option value="RN">Rio Grande do Norte-RN</option>
                    <option value="RS">Rio Grande do sul-RS</option>
                    <option value="RO">Rondônia-RO</option>
                    <option value="RR">Roraima-RR</option>
                    <option value="SC">Santa Catarina-SC</option>
                    <option value="SP">São Paulo-SP</option>
                    <option value="SE">Sergipe-SE</option>
                    <option value="TO">Tocantins-TO</option>
                </select>
            </fieldset>

            <button type="submit">Cadastrar</button>
            <button type="reset">Limpar Formulario</button>

        </from>
    </main>
